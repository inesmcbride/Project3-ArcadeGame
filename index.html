<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>FROGGER</h1>
	<h3>Use the arrow keys to get yourself to the river <br> without colliding into an enemy!</h3>

		<p><span class="endLives"></span> Lives remaining</p>
		<button class="button" type="button">Play Again</button>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
